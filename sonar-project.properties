# Chave única do projeto (deve ser igual à criada no SonarQube)
sonar.projectKey=fhdata-website

# Nome amigável do projeto
sonar.projectName=FHData Website

# Versão do projeto
sonar.projectVersion=1.0

# Caminho para o código-fonte (raiz do projeto)
sonar.sources=.

# Codificação dos arquivos
sonar.sourceEncoding=UTF-8

# Exclusões comuns em projetos React/Vite
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/public/**,**/*.config.js

# Para projetos JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Configurações específicas do SonarQube (opcionais)
sonar.host.url=https://fhdata.com.br/sonar